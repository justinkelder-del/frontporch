<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Front Porch Church</title>

  <style>
    :root{
      --white:#ffffff;
      --text:#ffffff;
      --muted: rgba(255,255,255,.9);
      --line: rgba(255,255,255,.6);
      --max: 1200px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, sans-serif;
      background:#000;
      color:var(--text);
    }

    .hero{
      min-height:100vh;
      position:relative;
      display:flex;
      flex-direction:column;
      justify-content:flex-start;
    }

    .hero::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        linear-gradient(90deg, rgba(0,0,0,.75) 0%, rgba(0,0,0,.55) 40%, rgba(0,0,0,.35) 100%),
        url("assets/group.jpg");
      background-size:cover;
      background-position:center;
    }

    .wrap{
      width:min(var(--max), calc(100% - 40px));
      margin:0 auto;
      position:relative;
      z-index:2;
    }

    /* NAV */
    header{padding:24px 0;}

    .nav{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:20px;
    }

    .brand img{
      width:160px;
      max-width:40vw;
      height:auto;
      display:block;
    }

    nav{
      display:flex;
      gap:28px;
      flex-wrap:wrap;
      justify-content:flex-end;
      align-items:center;
    }

    nav a{
      text-decoration:none;
      color:rgba(255,255,255,.95);
      font-size:18px;
      font-weight:500;
      padding:6px 4px;
      border-bottom:2px solid transparent;
      transition:.15s ease;
    }

    nav a:hover{
      border-color:rgba(255,255,255,.7);
    }

    /* HERO CONTENT */
    .heroContent{
      margin-top:80px;
      max-width:900px;
    }

    h1{
      font-size:clamp(44px,6vw,90px);
      line-height:1.05;
      margin:0 0 16px;
      font-weight:800;
      letter-spacing:-1px;
    }

    .divider{
      width:600px;
      max-width:100%;
      height:2px;
      background:var(--line);
      margin:16px 0 24px;
    }

    .subhead{
      font-size:clamp(20px,2vw,26px);
      line-height:1.5;
      margin:0;
      max-width:700px;
      color:var(--muted);
    }

    .serviceLine{
      margin-top:20px;
      font-size:clamp(16px,1.6vw,20px);
      color:rgba(255,255,255,.95);
      font-weight:500;
    }

    .ctaRow{
      margin-top:22px;
      display:flex;
      gap:14px;
      flex-wrap:wrap;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:12px 20px;
      border-radius:999px;
      border:2px solid rgba(255,255,255,.8);
      background:transparent;
      color:#fff;
      text-decoration:none;
      font-weight:700;
      font-size:16px;
      transition:.15s ease;
    }

    .btn:hover{
      background:#fff;
      color:#000;
    }

    @media (max-width: 900px){
      nav{ display:none; }
      h1{ font-size:clamp(36px,8vw,60px); }
    }
  </style>
</head>

<body>
  <section class="hero">
    <header>
      <div class="wrap">
        <div class="nav">
          <a class="brand" href="index.html">
            <img src="assets/logo.jpg" alt="Front Porch Church Logo">
          </a>

          <nav>
            <a href="about.html">About Us</a>
            <a href="services.html">Our Services</a>
            <a href="team.html">Our Team</a>
            <a href="faq.html">FAQ</a>
            <a href="prayer.html">Prayer</a>
            <a href="donate.html">Donate</a>
          </nav>
        </div>
      </div>
    </header>

    <div class="wrap heroContent">
      <h1>Front Porch Church</h1>
      <div class="divider"></div>
      <p class="subhead">
        Helping People of All Abilities Find their Way Back to God
      </p>

      <div class="serviceLine">
        Sunday Service • 6:00pm – 7:00pm<br>
        Yellow Box (Community Christian Church)
      </div>

      <div class="ctaRow">
        <a class="btn" 
           href="https://maps.app.goo.gl/pf6dQRzfGGcxWjjf7" 
           target="_blank" 
           rel="noopener">
           Get Directions
        </a>
      </div>
    </div>
  </section>
</body>
</html>
