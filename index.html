<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Front Porch Church</title>

  <style>
    /* =========================
       Base / Layout
    ========================== */
    :root{
      --bg: #0b1220;
      --panel: rgba(15,23,42,.98);
      --text: #ffffff;
      --muted: rgba(255,255,255,.75);
      --border: rgba(255,255,255,.12);
      --shadow: 0 30px 80px rgba(0,0,0,.45);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    a{ color:inherit; text-decoration:none; }
    a:focus-visible, button:focus-visible{
      outline: 3px solid rgba(255,255,255,.45);
      outline-offset: 3px;
      border-radius: 10px;
    }

    .container{
      width:min(1100px, calc(100% - 40px));
      margin: 0 auto;
    }

    /* =========================
       Header / Nav (Desktop)
    ========================== */
    header{
      position: sticky;
      top: 0;
      z-index: 50;
      background: rgba(11,18,32,.85);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,.08);
    }

    .headerInner{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 16px;
      padding: 16px 0;
    }

    .brand{
      display:flex;
      align-items:center;
      gap: 12px;
      font-weight: 700;
      letter-spacing: .2px;
    }

    .brand .logo{
      width: 36px;
      height: 36px;
      border-radius: 10px;
      background: rgba(255,255,255,.12);
      display:grid;
      place-items:center;
      font-size: 14px;
      color: rgba(255,255,255,.8);
    }

    /* Desktop nav layout */
    nav{
      display:flex;
      align-items:center;
      gap: 18px;
    }

    nav a{
      font-size: 15px;
      color: var(--muted);
      padding: 8px 10px;
      border-radius: 10px;
      transition: background .15s ease, color .15s ease;
    }

    nav a:hover{
      background: rgba(255,255,255,.08);
      color: #fff;
    }

    .ctaBtn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 10px 14px;
      border-radius: 12px;
      background: rgba(255,255,255,.14);
      border: 1px solid rgba(255,255,255,.16);
      color: #fff;
      font-weight: 600;
    }
    .ctaBtn:hover{ background: rgba(255,255,255,.18); }

    /* Hamburger button hidden on desktop */
    .menuToggle{
      display:none;
      appearance:none;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.10);
      color: #fff;
      border-radius: 12px;
      padding: 10px 12px;
      cursor:pointer;
      line-height: 0;
    }
    .menuToggle svg{ width: 22px; height: 22px; }

    /* =========================
       Hero / Page content
    ========================== */
    .hero{
      padding: 44px 0 28px;
    }

    .heroContent{
      margin-top: 0; /* you mentioned this gets margin-top:56px on mobile */
    }

    h1{
      margin: 0 0 12px;
      font-size: clamp(40px, 5vw, 64px);
      line-height: 1.05;
      letter-spacing: -0.5px;
    }

    .subhead{
      margin: 0 0 22px;
      color: var(--muted);
      font-size: 18px;
      line-height: 1.45;
      max-width: 60ch;
    }

    .buttonRow{
      display:flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 18px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 12px 16px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.10);
      color: #fff;
      font-weight: 600;
    }
    .btn:hover{ background: rgba(255,255,255,.14); }

    .btnPrimary{
      background: rgba(255,255,255,.18);
    }
    .btnPrimary:hover{ background: rgba(255,255,255,.22); }

    /* =========================
       Mobile Nav (the important part)
    ========================== */
    .overlay{
      /* hidden by default */
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.55);
      opacity: 0;
      pointer-events: none; /* KEY: overlay won't steal taps when hidden */
      transition: opacity .2s ease;
      z-index: 900; /* below nav (1000) */
    }

    .overlay.show{
      opacity: 1;
      pointer-events: auto;
    }

    @media (max-width: 900px){
      .heroContent{ margin-top:56px; }
      h1{ font-size:clamp(36px,8vw,60px); }

      .menuToggle{
        display:inline-flex;
        align-items:center;
        justify-content:center;
      }

      /* Hide desktop nav; make it a floating panel on mobile */
      nav{
        display:none;                 /* hidden by default */
        position:fixed;              /* floats above page */
        top:80px;
        right:20px;
        width:min(320px, calc(100vw - 40px));
        flex-direction:column;
        gap:14px;
        padding:20px;

        background: var(--panel);
        backdrop-filter: blur(14px);

        border-radius:18px;
        border:1px solid var(--border);
        box-shadow: var(--shadow);

        z-index:1000;               /* above overlay */
      }

      /* When open, show it as flex */
      nav.open{
        display:flex;
      }

      nav a{
        font-size:18px;
        padding:10px 8px;
        border-bottom:1px solid rgba(255,255,255,.08);
      }

      nav a:last-child{
        border-bottom:none;
      }

      /* On mobile, don't show the desktop CTA separately inside header (optional)
         If your nav includes a CTA link, you can remove this. */
    }
  </style>
</head>

<body>
  <!-- Overlay for mobile menu -->
  <div class="overlay" id="overlay" aria-hidden="true"></div>

  <header>
    <div class="container">
      <div class="headerInner">
        <a class="brand" href="index.html">
          <div class="logo">FP</div>
          <div>Front Porch Church</div>
        </a>

        <!-- Desktop + Mobile nav (same markup, different CSS behavior) -->
        <nav id="siteNav" aria-label="Primary navigation">
          <a href="about.html">About</a>
          <a href="services.html">Services</a>
          <a href="team.html">Team</a>
          <a href="faq.html">FAQ</a>
          <a href="prayer.html">Prayer</a>
          <a href="join-team.html">Join the Team</a>
          <a href="donate.html" class="ctaBtn">Give</a>
        </nav>

        <!-- Hamburger (mobile) -->
        <button
          class="menuToggle"
          id="menuToggle"
          type="button"
          aria-label="Open menu"
          aria-controls="siteNav"
          aria-expanded="false"
        >
          <!-- simple hamburger icon -->
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M4 7h16M4 12h16M4 17h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container heroContent">
        <h1>Welcome to Front Porch</h1>
        <p class="subhead">
          A church community where everyone belongs. Come as you are — we’ll save you a seat.
        </p>

        <div class="buttonRow">
          <a class="btn btnPrimary" href="services.html">Plan a Visit</a>
          <a class="btn" href="prayer.html">Request Prayer</a>
          <a class="btn" href="donate.html">Give</a>
        </div>

        <!-- Replace everything below with your real homepage sections -->
        <div style="margin-top:28px; color: rgba(255,255,255,.75); max-width: 70ch;">
          <p>
            (Replace this placeholder content with your existing homepage sections.)
          </p>
        </div>
      </div>
    </section>
  </main>

  <script>
    // ===== Mobile nav toggle logic =====
    const nav = document.getElementById("siteNav");
    const overlay = document.getElementById("overlay");
    const toggleBtn = document.getElementById("menuToggle");

    function isMobile(){
      return window.matchMedia("(max-width: 900px)").matches;
    }

    function openMenu(){
      nav.classList.add("open");
      overlay.classList.add("show");
      toggleBtn.setAttribute("aria-expanded", "true");
      toggleBtn.setAttribute("aria-label", "Close menu");
    }

    function closeMenu(){
      nav.classList.remove("open");
      overlay.classList.remove("show");
      toggleBtn.setAttribute("aria-expanded", "false");
      toggleBtn.setAttribute("aria-label", "Open menu");
    }

    function toggleMenu(){
      // Only toggle on mobile; on desktop, nav is always visible
      if (!isMobile()) return;

      if (nav.classList.contains("open")) closeMenu();
      else openMenu();
    }

    // Button click
    toggleBtn.addEventListener("click", toggleMenu);

    // Click overlay closes
    overlay.addEventListener("click", closeMenu);

    // Close when a nav link is tapped (IMPORTANT: no preventDefault)
    nav.querySelectorAll("a").forEach(a => {
      a.addEventListener("click", () => {
        if (isMobile()) closeMenu();
      });
    });

    // Escape key closes
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeMenu();
    });

    // If resizing to desktop, ensure menu state resets
    window.addEventListener("resize", () => {
      if (!isMobile()) closeMenu();
    });
  </script>
</body>
</html>
