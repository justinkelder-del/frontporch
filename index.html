<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Front Porch Church</title>

  <style>
    :root{
      --text:#ffffff;
      --muted: rgba(255,255,255,.9);
      --line: rgba(255,255,255,.6);
      --max: 1200px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, sans-serif;
      background:#000;
      color:var(--text);
    }

    .hero{
      min-height:100vh;
      position:relative;
      display:flex;
      flex-direction:column;
      justify-content:flex-start;
      overflow:hidden;
    }

    .hero::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        linear-gradient(90deg, rgba(0,0,0,.75) 0%, rgba(0,0,0,.55) 40%, rgba(0,0,0,.35) 100%),
        url("assets/group.jpg");
      background-size:cover;
      background-position:center;
      transform: scale(1.02);
    }

    .wrap{
      width:min(var(--max), calc(100% - 40px));
      margin:0 auto;
      position:relative;
      z-index:2;
    }

    /* NAV */
    header{padding:24px 0;}

    .nav{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:20px;
      position:relative;
    }

    .brand img{
      width:160px;
      max-width:46vw;
      height:auto;
      display:block;
      filter: drop-shadow(0 12px 25px rgba(0,0,0,.25));
    }

    nav{
      display:flex;
      gap:28px;
      flex-wrap:wrap;
      justify-content:flex-end;
      align-items:center;
    }

    nav a{
      text-decoration:none;
      color:rgba(255,255,255,.95);
      font-size:18px;
      font-weight:500;
      padding:6px 4px;
      border-bottom:2px solid transparent;
      transition:.15s ease;
      white-space:nowrap;
    }

    nav a:hover{
      border-color:rgba(255,255,255,.7);
    }

    /* HERO CONTENT */
    .heroContent{
      margin-top:80px;
      max-width:900px;
    }

    h1{
      font-size:clamp(44px,6vw,90px);
      line-height:1.05;
      margin:0 0 16px;
      font-weight:800;
      letter-spacing:-1px;
      text-shadow: 0 20px 60px rgba(0,0,0,.45);
    }

    .divider{
      width:600px;
      max-width:100%;
      height:2px;
      background:var(--line);
      margin:16px 0 24px;
    }

    .subhead{
      font-size:clamp(20px,2vw,26px);
      line-height:1.5;
      margin:0;
      max-width:720px;
      color:var(--muted);
      text-shadow: 0 20px 60px rgba(0,0,0,.35);
    }

    .serviceBlock{
      margin-top:40px;
      line-height:1.6;
      text-shadow: 0 20px 60px rgba(0,0,0,.35);
    }

    .serviceTime{
      font-size:clamp(22px,2.4vw,32px);
      font-weight:750;
      color:#ffffff;
    }

    .allAges{
      margin-top:8px;
      font-size:18px;
      font-weight:650;
      color:rgba(255,255,255,.95);
    }

    .address{
      margin-top:18px;
      font-size:clamp(16px,1.4vw,18px);
      color:rgba(255,255,255,.9);
    }

    .ctaRow{
      margin-top:24px;
      display:flex;
      gap:14px;
      flex-wrap:wrap;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:12px 20px;
      border-radius:999px;
      border:2px solid rgba(255,255,255,.85);
      background:transparent;
      color:#fff;
      text-decoration:none;
      font-weight:750;
      font-size:16px;
      transition:.15s ease;
    }

    .btn:hover{
      background:#fff;
      color:#000;
    }

    /* MOBILE MENU */
    .menuToggle{
      display:none;
      background: rgba(0,0,0,.15);
      border: 1px solid rgba(255,255,255,.35);
      color:#fff;
      width:44px;
      height:44px;
      border-radius:12px;
      font-size:22px;
      cursor:pointer;
      backdrop-filter: blur(10px);
    }

    .overlay{
      display:none;
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.45);
      z-index:3;
    }

    @media (max-width: 900px){
      .heroContent{margin-top:56px}
      h1{ font-size:clamp(36px,8vw,60px); }

      .menuToggle{ display:inline-flex; align-items:center; justify-content:center; }

      nav{
        display:none; /* hidden by default on mobile */
        position:absolute;
        top:60px;
        right:0;
        width:min(320px, calc(100vw - 40px));
        flex-direction:column;
        gap:14px;
        padding:16px;
        background: rgba(0,0,0,.92);
        border: 1px solid rgba(255,255,255,.25);
        border-radius:16px;
        z-index:4;
      }

      nav a{
        font-size:18px;
        padding:10px 8px;
        border-bottom:1px solid rgba(255,255,255,.12);
      }
      nav a:last-child{border-bottom:none}
    }
  </style>
</head>

<body>
  <div class="overlay" id="overlay" onclick="closeMenu()" aria-hidden="true"></div>

  <section class="hero">
    <header>
      <div class="wrap">
        <div class="nav">
          <a class="brand" href="index.html" aria-label="Front Porch Church Home">
            <img src="assets/logo.jpg" alt="Front Porch Church Logo">
          </a>

          <button class="menuToggle" id="menuToggle" onclick="toggleMenu()" aria-label="Open menu" aria-expanded="false">
            ☰
          </button>

          <nav id="siteNav" aria-label="Primary navigation">
            <a href="about.html">About Us</a>
            <a href="services.html">Our Services</a>
            <a href="team.html">Our Team</a>
            <a href="faq.html">FAQ</a>
            <a href="prayer.html">Prayer</a>
            <a href="donate.html">Donate</a>
          </nav>
        </div>
      </div>
    </header>

    <div class="wrap heroContent">
      <h1>Front Porch Church</h1>
      <div class="divider"></div>

      <p class="subhead">
        Helping People of All Abilities Find their Way Back to God
      </p>

      <div class="serviceBlock">
        <div class="serviceTime">Sunday Service • 6:00pm – 7:00pm</div>
        <div class="allAges">All Ages &amp; Abilities Welcome</div>

        <div class="address">
          Yellow Box (Community Christian Church)<br>
          1635 Emerson Ln, Naperville IL 60540
        </div>
      </div>

      <div class="ctaRow">
        <a class="btn"
           href="https://maps.app.goo.gl/pf6dQRzfGGcxWjjf7"
           target="_blank"
           rel="noopener">
          Get Directions
        </a>
      </div>
    </div>
  </section>

  <script>
    const nav = document.getElementById('siteNav');
    const overlay = document.getElementById('overlay');
    const toggleBtn = document.getElementById('menuToggle');

    function openMenu(){
      nav.style.display = 'flex';
      overlay.style.display = 'block';
      toggleBtn.setAttribute('aria-expanded', 'true');
      toggleBtn.textContent = '✕';
    }

    function closeMenu(){
      nav.style.display = '';
      overlay.style.display = 'none';
      toggleBtn.setAttribute('aria-expanded', 'false');
      toggleBtn.textContent = '☰';
    }

    function toggleMenu(){
      const isOpen = nav.style.display === 'flex';
      if (isOpen) closeMenu();
      else openMenu();
    }

    // Close menu when switching from mobile to desktop
    window.addEventListener('resize', () => {
      if (window.innerWidth > 900) {
        closeMenu();
      }
    });
  </script>
</body>
</html>
